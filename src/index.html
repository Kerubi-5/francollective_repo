<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Francollective</title>
    <!-- ICON -->
    <link rel="icon" type="image/png" sizes="180x180" href="./assets/franc_logo.png">
    <!-- BOXICONS CDN -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<style>
</style>

<body class="dark font-intro">
    <header class="dark:bg-darkContainer dark:text-gray-400 py-5 fixed top-0 z-50 w-full">
        <nav class="container mx-auto md:flex md:justify-between px-2">
            <a class="" href="/">
                <img class="w-44" src="./assets/francollective_multicolor.png" alt="Francollective Logo">
            </a>

            <ul id="menu" class="hidden md:flex flex-col gap-5 uppercase mt-5 md:flex-row md:mt-0">
                <li><a href="/manifesto" class="hover:border-b-4 border-b-gray-400 py-4">Manifesto</a></li>
                <li><a href="/map" class="hover:border-b-4 border-b-gray-400 py-4">Artist Map</a></li>
                <li><a href="/story" class="hover:border-b-4 border-b-gray-400 py-4">Our story</a></li>
            </ul>
        </nav>
        <div id="toggleMobile" class="absolute top-4 right-2 text-2xl md:hidden cursor-pointer">
            <i class='bx bx-menu'></i>
        </div>
    </header>
    <div class="bg-body dark:bg-darkBody pt-10 h-screen relative">
        <div class="mb-5 text-center h-screen relative">
            <div class="cursor-pointer absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <h1 class="text-2xl md:text-4xl text-alt mb-2 uppercase whitespace-nowrap">
                    Show your true colors
                </h1>
                <img id="mainLogo" class="mx-auto pt-5 w-24 md:w-32" src="./franc_logo.png" alt="Francollectives Logo">
            </div>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#click").click(() => {
        $("body").toggleClass("dark");
    })

    $("#toggleMobile").click(() => {
        $("#menu").toggleClass("hidden flex");

        if ($("#toggleMobile").html().toString().trim() == `<i class="bx bx-menu"></i>`)
            $("#toggleMobile").empty().append(`<i class="bx bx-x"></i>`)
        else
            $("#toggleMobile").empty().append(`<i class='bx bx-menu'></i>`)
    })
</script>

</html>
