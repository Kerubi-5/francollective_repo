<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Francollective</title>
    <!-- ICON -->
    <link rel="icon" type="image/png" sizes="180x180" href="./assets/franc_logo.png">
    <!-- BOXICONS CDN -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

</head>
<style>
</style>

<body class="dark font-intro">
    <header class="bg-container text-gray-500 dark:bg-darkContainer dark:text-gray-400 fixed top-0 z-50 w-full">
        <nav class="container mx-auto md:flex md:justify-between items-center">
            <a class="w-44 hover:scale-110 transition-all duration-300" href="/">
                <img class="w-44 object-cover" src="./assets/francollective_multicolor.png" alt="Francollective Logo">
            </a>

            <ul id="menu"
                class="hidden items-center md:flex flex-col gap-10 py-6 px-4 uppercase mt-5 md:flex-row md:mt-0">
                <li><a href="/manifesto" class="hover:border-b-4 border-b-gray-400 py-4 font-semibold">Manifesto</a>
                </li>
                <li><a href="/map" class="hover:border-b-4 border-b-gray-400 py-4 font-semibold">Artist Map</a></li>
                <li><a href="/story" class="hover:border-b-4 border-b-gray-400 py-4 font-semibold">Our story</a></li>
                <li id="toggleMode" class="text-xl text-semibold cursor-pointer">
                    <i class='bx bx-sun'></i>
                </li>
            </ul>
        </nav>
        <div id="toggleMobile" class="absolute top-0.5 right-2 text-2xl md:hidden cursor-pointer">
            <i class='bx bx-menu'></i>
        </div>
    </header>
    <div class="bg-body dark:bg-darkBody">
        <div class="mb-5 text-center">
            <div class="cursor-pointer absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2">
                <!-- TODO: tagline on hover -->
                <div class="group">
                    <div
                        class="flex flex-row gap-1 text-justify whitespace-nowrap uppercase text-xl md:text-7xl font-bold text-alt mb-2 group-hover:scale-110 transition-all duration-300">
                        <p class="group-hover:text-emerald-400 transition-all duration-1000"> S </p>
                        <p class="group-hover:text-pink-400 transition-all duration-1000"> h </p>
                        <p class="group-hover:text-amber-500 transition-all duration-700"> o </p>
                        <p class="group-hover:text-purple-700 mr-3 md:mr-5 transition-all duration-700"> w </p>
                        <p class="group-hover:text-green-400 transition-all duration-700"> y </p>
                        <p class="group-hover:text-red-600 transition-all duration-300"> o </p>
                        <p class="group-hover:text-cyan-300 transition-all duration-300"> u </p>
                        <p class="group-hover:text-pink-300 mr-3 md:mr-5 transition-all duration-300"> r </p>
                        <p class="group-hover:text-cyan-500 transition-all duration-100"> t </p>
                        <p class="group-hover:text-green-600 transition-all duration-100"> r </p>
                        <p class="group-hover:text-yellow-300 transition-all duration-100"> u </p>
                        <p class="group-hover:text-emerald-400 mr-3 md:mr-5 transition-all duration-100"> e </p>
                        <p class="group-hover:text-pink-400 transition-all duration-300"> c </p>
                        <p class="group-hover:text-amber-500 transition-all duration-300"> o </p>
                        <p class="group-hover:text-purple-700 transition-all duration-700"> l </p>
                        <p class="group-hover:text-green-400 transition-all duration-700"> o </p>
                        <p class="group-hover:text-red-600 transition-all duration-1000"> r </p>
                        <p class="group-hover:text-cyan-300 transition-all duration-1000"> s </p>
                    </div>

                    <div class="relative mx-auto pt-5 w-24 md:w-32 group-hover:scale-110 transition-all duration-300">
                        <!-- image before hover -->
                        <img class="absolute opacity-100 group-hover:opacity-0 transition-all duration-300"
                            src="./assets/franc_logo_hover.png" alt="Francollectives Logo">

                        <!-- image on hover -->
                        <img class="absolute opacity-0 group-hover:opacity-100 transition-all duration-300"
                            src="./assets/franc_logo.png" alt="Francollectives Logo">
                    </div>
                </div>
            </div>
        </div>
        <div class="absolute top-0 left-0 -z-10 ">
            <div class="absolute bg-black/75 h-screen w-screen">

            </div>
            <video class="object-cover h-screen w-screen " src="./assets/video.mp4" autoplay muted loop></video>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#toggleMobile").click(() => {
        $("#menu").toggleClass("hidden flex");

        if ($("#toggleMobile").html().toString().trim() == `<i class="bx bx-menu"></i>`)
            $("#toggleMobile").empty().append(`<i class="bx bx-x"></i>`)
        else
            $("#toggleMobile").empty().append(`<i class='bx bx-menu'></i>`)
    })

    $("#toggleMode").click(() => {
        if ($("#toggleMode").html().toString().trim() == `<i class="bx bx-sun"></i>`)
            $("#toggleMode").empty().append(`<i class="bx bxs-moon"></i>`)
        else
            $("#toggleMode").empty().append(`<i class="bx bx-sun"></i>`)

        $("body").toggleClass("dark");
    })
</script>

</html>
