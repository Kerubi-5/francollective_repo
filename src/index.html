        <nav class="container mx-auto md:flex md:justify-between items-center">
            <a class="w-44 hover:scale-110 transition-all duration-300" href="/">
                <img class="w-44 object-cover" src="./assets/francollective_multicolor1.png" alt="Francollective Logo">
            </a>
            <ul id="menu"

                        <p class="group-hover:text-red-600 transition-all duration-1000"> r </p>

                    </div>

            </div>
        </div>
        <div class="absolute top-0 left-0 -z-10 ">

            </div>

<!-- dark || light mode js -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#toggleMobile").click(() => {
        $("#menu").toggleClass("hidden flex");

        if ($("#toggleMobile").html().toString().trim() == `<i class="bx bx-menu"></i>`)
            $("#toggleMobile").empty().append(`<i class="bx bx-x"></i>`)
        else
            $("#toggleMobile").empty().append(`<i class='bx bx-menu'></i>`)
    })

    $("#toggleMode").click(() => {
        if ($("#toggleMode").html().toString().trim() == `<i class="bx bx-sun"></i>`)
            $("#toggleMode").empty().append(`<i class="bx bxs-moon"></i>`)
        else
            $("#toggleMode").empty().append(`<i class="bx bx-sun"></i>`)

        $("body").toggleClass("dark");
    })
</script>
