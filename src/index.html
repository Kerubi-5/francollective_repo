<script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script>
    $("#toggleMobile").click(() => {
        $("#menu").toggleClass("hidden flex");

        if ($("#toggleMobile").html().toString().trim() == `<i class="bx bx-menu"></i>`)
            $("#toggleMobile").empty().append(`<i class="bx bx-x"></i>`)
        else
            $("#toggleMobile").empty().append(`<i class='bx bx-menu'></i>`)
    })

    $("#toggleMode").click(() => {
        if ($("#toggleMode").html().toString().trim() == `<i class="bx bx-sun"></i>`)
            $("#toggleMode").empty().append(`<i class="bx bxs-moon"></i>`)
        else
            $("#toggleMode").empty().append(`<i class="bx bx-sun"></i>`)

        $("body").toggleClass("dark");
    })
</script>
